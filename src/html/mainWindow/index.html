<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <link rel="stylesheet" href="../../css/compilation/output.css" />
        <title>EscapeTime - Game Master</title>
    </head>
    <body data-theme="neon">
        <div id="app">
            <header id="header-load" class="header"></header>

            <main class="main">
                <section
                    id="container-home"
                    class="content activeContent"
                    data-onglet="1"
                >
                    <div class="home">
                        <div class="home__header">
                            <h2 class="home__title">Accueil</h2>
                            <button
                                class="home__info-btn"
                                id="btn-second-window-info"
                                title="Aide sur la fenÃªtre secondaire"
                            >
                                <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line
                                        x1="12"
                                        y1="16"
                                        x2="12"
                                        y2="12"
                                    ></line>
                                    <line
                                        x1="12"
                                        y1="8"
                                        x2="12.01"
                                        y2="8"
                                    ></line>
                                </svg>
                            </button>
                        </div>
                        <div
                            id="container-btn_rooms"
                            class="home__container"
                        ></div>
                    </div>
                </section>

                <section id="container-room" class="content"></section>

                <section
                    id="container-add_room"
                    class="content"
                    data-onglet="2"
                ></section>

                <section
                    id="global-settings"
                    class="content"
                    data-onglet="3"
                ></section>

                <section
                    id="update-room"
                    data-onglet="4"
                    class="content"
                ></section>
            </main>

            <div id="modal-settings"></div>
            <div id="modal-utils"></div>
        </div>

        <script src="../../services/loadHtml.js"></script>
        <script
            type="module"
            src="../../core/mainWindow/index.mainWindow.js"
        ></script>
    </body>
</html>
