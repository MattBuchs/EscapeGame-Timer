<div id="modal-params_sound" class="modal hidden">
    <div id="modal-params_sound__content" class="modal__content">
        <button id="close-params_sound" class="modal__content--close">
            <img
                src="../../../public/img/close.svg"
                data-i18n-alt="modal.soundSettings.close"
                alt="fermer"
            />
        </button>

        <h2
            class="modal__content--titleSound"
            data-i18n="modal.soundSettings.title"
        >
            Paramètre de son
        </h2>
        <div class="modal__content--sound">
            <div>
                <label
                    for="volume-end_timer"
                    data-i18n="modal.soundSettings.endTimerVolume"
                    >Volume du son de l'alarme :</label
                >
                <div class="volume">
                    <input
                        type="range"
                        id="volume-end_timer"
                        value="100"
                        min="0"
                        max="100"
                    />
                    <p>100%</p>
                </div>
            </div>
            <div>
                <label
                    for="volume-notification"
                    data-i18n="modal.soundSettings.notificationVolume"
                    >Volume du son de notification :</label
                >
                <div class="volume">
                    <input
                        type="range"
                        id="volume-notification"
                        value="100"
                        min="0"
                        max="100"
                    />
                    <p>100%</p>
                </div>
            </div>
            <div>
                <label
                    for="volume-amibent"
                    data-i18n="modal.soundSettings.ambientVolume"
                    >Volume du son d'ambiance :</label
                >
                <div class="volume">
                    <input
                        type="range"
                        id="volume-amibent"
                        value="100"
                        min="0"
                        max="100"
                    />
                    <p>100%</p>
                </div>
            </div>
        </div>
        <button
            id="btn-validate_sound"
            class="modal__content--validate"
            data-i18n="modal.soundSettings.validate"
        >
            Valider
        </button>
    </div>
</div>

<div id="modal-add_phrases" class="modal hidden">
    <div id="modal-add_phrases__content" class="modal__content">
        <button id="close-modal_addphrases" class="modal__content--close">
            <img
                src="../../../public/img/close.svg"
                data-i18n-alt="modal.addPhrases.close"
                alt="fermer"
            />
        </button>
        <h2
            class="modal__content--titlePhrase"
            data-i18n="modal.addPhrases.title"
        >
            Ajouter une phrase pour le timer actuel
        </h2>

        <div class="modal__content--phrase">
            <label for="add-phrases" data-i18n="modal.addPhrases.savePhrase"
                >Enregistrer une phrase :</label
            >
            <textarea id="add-phrases" maxlength="230"></textarea>
            <p><span id="counter-add-phrases">0</span> / 230</p>

            <div class="phrase-options">
                <div class="phrase-option">
                    <label
                        for="phrase-category"
                        data-i18n="modal.addPhrases.categoryOptional"
                        >Catégorie (optionnelle) :</label
                    >
                    <input
                        type="text"
                        id="phrase-category"
                        class="phrase-category-input"
                        list="phrase-categories-list"
                        data-i18n-placeholder="modal.addPhrases.createOrSelectCategory"
                        placeholder="Créer ou sélectionner une catégorie..."
                        autocomplete="off"
                    />
                    <datalist id="phrase-categories-list">
                        <!-- Options ajoutées dynamiquement par JS -->
                    </datalist>
                    <div class="category-icons-container">
                        <label data-i18n="modal.addPhrases.availableIcons"
                            >Icônes disponibles :</label
                        >
                        <div id="category-icons" class="category-icons"></div>
                    </div>
                </div>

                <div class="phrase-option">
                    <label for="phrase-favorite" class="favorite-label">
                        <input type="checkbox" id="phrase-favorite" />
                        <span data-i18n="modal.addPhrases.markAsFavorite"
                            >⭐ Marquer comme favori</span
                        >
                    </label>
                </div>
            </div>
        </div>
        <button
            id="btn-validate_addphrases"
            class="modal__content--validate"
            data-i18n="modal.addPhrases.validate"
        >
            Valider
        </button>
    </div>
</div>
