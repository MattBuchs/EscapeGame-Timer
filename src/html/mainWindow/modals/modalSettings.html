<div id="modal-params_sound" class="modal hidden">
    <div id="modal-params_sound__content" class="modal__content">
        <button id="close-params_sound" class="modal__content--close">
            <img src="../../../public/img/close.svg" alt="fermer" />
        </button>

        <h2 class="modal__content--titleSound">Paramètre de son</h2>
        <div class="modal__content--sound">
            <div>
                <label for="volume-end_timer"
                    >Volume du son de l'alarme :</label
                >
                <div class="volume">
                    <input
                        type="range"
                        id="volume-end_timer"
                        value="100"
                        min="0"
                        max="100"
                    />
                    <p>100%</p>
                </div>
            </div>
            <div>
                <label for="volume-notification"
                    >Volume du son de notification :</label
                >
                <div class="volume">
                    <input
                        type="range"
                        id="volume-notification"
                        value="100"
                        min="0"
                        max="100"
                    />
                    <p>100%</p>
                </div>
            </div>
            <div>
                <label for="volume-amibent">Volume du son d'ambiance :</label>
                <div class="volume">
                    <input
                        type="range"
                        id="volume-amibent"
                        value="100"
                        min="0"
                        max="100"
                    />
                    <p>100%</p>
                </div>
            </div>
        </div>
        <button id="btn-validate_sound" class="modal__content--validate">
            Valider
        </button>
    </div>
</div>

<div id="modal-add_phrases" class="modal hidden">
    <div id="modal-add_phrases__content" class="modal__content">
        <button id="close-modal_addphrases" class="modal__content--close">
            <img src="../../../public/img/close.svg" alt="fermer" />
        </button>
        <h2 class="modal__content--titlePhrase">
            Ajouter une phrase pour le timer actuel
        </h2>

        <div class="modal__content--phrase">
            <label for="add-phrases">Enregistrer une phrase :</label>
            <textarea id="add-phrases" maxlength="230"></textarea>
            <p><span id="counter-add-phrases">0</span> / 230</p>

            <div class="phrase-options">
                <div class="phrase-option">
                    <label for="phrase-category"
                        >Catégorie (optionnelle) :</label
                    >
                    <input
                        type="text"
                        id="phrase-category"
                        class="phrase-category-input"
                        list="phrase-categories-list"
                        placeholder="Créer ou sélectionner une catégorie..."
                        autocomplete="off"
                    />
                    <datalist id="phrase-categories-list">
                        <!-- Options ajoutées dynamiquement par JS -->
                    </datalist>
                </div>

                <div class="phrase-option">
                    <label for="phrase-favorite" class="favorite-label">
                        <input type="checkbox" id="phrase-favorite" />
                        <span>⭐ Marquer comme favori</span>
                    </label>
                </div>
            </div>
        </div>
        <button id="btn-validate_addphrases" class="modal__content--validate">
            Valider
        </button>
    </div>
</div>
